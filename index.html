<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link href="style.css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="icon2.png" />
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="game" class="blur">
            <div id="game-container" class="center-div">
                <div id="game-board" class="center-div">
                    <div id="board-container">
                        <div id="pos1" class="tile"></div>
                        <div id="pos2" class="tile"></div>
                        <div id="pos3" class="tile"></div>
                        <div id="pos4" class="tile"></div>
                        <div id="pos5" class="tile"></div>
                        <div id="pos6" class="tile"></div>
                        <div id="pos7" class="tile"></div>
                        <div id="pos8" class="tile"></div>
                        <div id="pos9" class="tile"></div>
                    </div>
                </div>
            </div>

            <div id="player1-container" class="player-container">
                <div class="symbol">
                    <img src="x_wt.png" id="x-symbol" />
                </div><br class="break" />

                <div class="player">
                    <span id="player1" class="player-name"></span>
                </div>
            </div>

            <div id="player2-container" class="player-container">
                <div class="symbol right-side symb0">
                    <img src="0_wt.png" id="zero-symbol" />
                </div><br class="break" />

                <div class="player right-side">
                    <span id="player2" class="player-name"></span>
                </div>
            </div>

            <div id="game-score" class="center-div">
                <div id="score-data">
                    <div class="numbers">
                        <div class="score-div align-right">
                            <span id="p1-score" class="score">0</span>
                        </div>
                    </div>

                    <div class="dash">
                        <div class="score-div-dash">
                            <div class="score">-</div>
                        </div>
                    </div>

                    <div class="numbers">
                        <div class="score-div align-left">
                            <span id="p2-score" class="score">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="line-div" class="center-div">
                <div id="line-position" class="center-div">
                    <div id="line-container" class="center-div">
                        <div id="end-game-line" class="line"></div>
                    </div>
                </div>
            </div>

            <div id="game-history">
                <div id="history-title">Game outcomes</div>
            </div>

            <div id="winner-div" class="center-div">
                <div id="declare-winner"></div>
            </div>

            <div id="button-div" class="center-div">
                <button id="menu">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div id="input-container" class="input-container center-div">
            <div id="input-box" class="input-box center-div">
                <span class="menu-label">Enter your names</span>
                <form>
                    <input type="text" id="p1-name" placeholder="First player name" />
                    <input type="text" id="p2-name" placeholder="Second player name" />
                </form>
                <button id="submit-names">Play</button>
            </div>
        </div>

        <div id="menu-container" class="input-container center-div">
            <div id="menu-box" class="input-box center-div">
                <span id="m-label" class="menu-label">Pause menu</span>
                <div>
                    <button id="resume">Resume</button><br />
                    <button id="start-over">Start over</button>
                </div>
            </div>
        </div>
    </body>
</html>
